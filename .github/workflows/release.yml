# 发布工作流
# 此工作流负责：
# 1. 下载Build工作流生成的所有平台构建产物
# 2. 打包仓库源码
# 3. 将构建产物和源码包上传到GitHub Release

name: Release

on:
  workflow_run:
    workflows: [Build]
    types: [completed]
    branches: [main]
  push:
    tags: [v*]

jobs:
  # 发布作业
  release:
    runs-on: ubuntu-latest
    # 只有在推送标签且Build工作流成功完成时才执行
    if: startsWith(github.ref_name, 'v') && (github.event_name == 'push' || github.event.workflow_run.conclusion == 'success')
    steps:
      # 检出代码（用于创建源码包）
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整的git历史

      # 下载Build工作流生成的所有平台构建产物
      - name: Download all artifacts from Build workflow
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build.yml
          workflow_conclusion: success
          # 获取与当前ref相关的构建产物
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}
          path: artifacts

      # 打包仓库源码为tar.gz文件
      - name: Package repository source code
        run: |
          # 创建仓库压缩包，文件名包含标签/分支名
          git archive --format=tar.gz --output=snake-source-${GITHUB_REF_NAME}.tar.gz HEAD
          # 确保artifacts目录存在
          mkdir -p artifacts
          # 将源码压缩包移动到artifacts目录
          mv snake-source-${GITHUB_REF_NAME}.tar.gz artifacts/

      # 列出所有artifacts，用于调试
      - name: List all artifacts
        run: ls -la artifacts/ || echo "No artifacts found"

      # 上传所有artifacts到GitHub Release
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref_name, 'v')
        with:
          files: |
            artifacts/**/*.zip  # 所有平台的二进制构建产物
            artifacts/*.tar.gz  # 源码包
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub自动提供的令牌
