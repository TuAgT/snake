# 构建工作流
# 此工作流负责在所有支持的平台上编译和打包贪吃蛇游戏
# 支持的平台：Linux、macOS、Windows

name: macOS Multi-Architecture Build

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  build:
    # 只在macOS上构建
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        # 只保留macOS的amd64和arm64架构
        arch: [amd64, arm64]
        compiler: [gcc]

    steps:
      # 检出代码
      - uses: actions/checkout@v4

      # 设置CMake环境
      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "latest"

      # 安装macOS依赖
      - name: Install dependencies (macOS)
        run: brew install ncurses

      # 配置构建目录
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          # 设置macOS架构
          ARCH_FLAGS=""
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            ARCH_FLAGS="-DCMAKE_OSX_ARCHITECTURES=arm64"
          else
            ARCH_FLAGS="-DCMAKE_OSX_ARCHITECTURES=x86_64"
          fi
          cmake .. -DCMAKE_BUILD_TYPE=Release $ARCH_FLAGS

      # 执行构建
      - name: Build
        run: |
          cd build
          make -j$(nproc)

      # 准备构建产物
      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          # macOS平台可执行文件不带扩展名
          cp build/snake artifacts/snake-macos-${{ matrix.arch }}

      # 打包构建产物
      - name: Package artifacts
        run: |
          cd artifacts
          zip -r ../snake-macos-${{ matrix.arch }}.zip snake-macos-${{ matrix.arch }}

      # 上传构建产物
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snake-macos-${{ matrix.arch }}
          path: snake-macos-${{ matrix.arch }}.zip
