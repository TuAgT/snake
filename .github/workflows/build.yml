# 构建工作流
# 此工作流负责在所有支持的平台上编译和打包贪吃蛇游戏
# 支持的平台：Linux、macOS、Windows

name: CMake Multi-Platform Build

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  build:
    # 使用GitHub Actions Marketplace中的多平台构建环境
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # 定义支持的操作系统和架构
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [x86_64]
        # 为macOS额外添加arm64架构支持
        include:
          - os: macos-latest
            arch: arm64
        # 根据操作系统设置编译器和构建工具
        compiler: [gcc]
        include:
          - os: windows-latest
            compiler: gcc
          - os: windows-latest
            compiler: clang

    steps:
      # 检出代码
      - uses: actions/checkout@v4

      # 设置CMake环境
      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: 'latest'

      # 安装依赖
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libncurses5-dev libncursesw5-dev gcc g++

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install ncurses gcc

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-pdcurses mingw-w64-x86_64-gcc mingw-w64-x86_64-cmake

      # 配置构建目录
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows平台使用MSYS2 shell和MinGW Makefiles
            msys2 -c "cd $GITHUB_WORKSPACE/build && cmake .. -G 'MinGW Makefiles' -DCMAKE_BUILD_TYPE=Release"
          else
            # Linux/macOS平台设置架构
            ARCH_FLAGS=""
            if [ "${{ matrix.arch }}" = "arm64" ]; then
              ARCH_FLAGS="-DCMAKE_OSX_ARCHITECTURES=arm64"
            fi
            cmake .. -DCMAKE_BUILD_TYPE=Release $ARCH_FLAGS
          fi

      # 执行构建
      - name: Build
        run: |
          cd build
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows平台使用MSYS2 shell和mingw32-make
            msys2 -c "cd $GITHUB_WORKSPACE/build && mingw32-make -j$(nproc)"
          else
            # Linux/macOS平台使用make
            make -j$(nproc)
          fi

      # 准备构建产物
      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows平台可执行文件带.exe扩展名
            cp build/snake.exe artifacts/snake-${{ matrix.os }}-${{ matrix.arch }}.exe
          else
            # Linux/macOS平台可执行文件不带扩展名
            cp build/snake artifacts/snake-${{ matrix.os }}-${{ matrix.arch }}
          fi

      # 打包构建产物
      - name: Package artifacts
        run: |
          cd artifacts
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            zip -r ../snake-${{ matrix.os }}-${{ matrix.arch }}.zip snake-${{ matrix.os }}-${{ matrix.arch }}.exe
          else
            zip -r ../snake-${{ matrix.os }}-${{ matrix.arch }}.zip snake-${{ matrix.os }}-${{ matrix.arch }}
          fi

      # 上传构建产物
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snake-${{ matrix.os }}-${{ matrix.arch }}
          path: snake-${{ matrix.os }}-${{ matrix.arch }}.zip